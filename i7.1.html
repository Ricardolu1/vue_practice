<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    #app {
      border: 2px solid black;
      width: 600px;
      height: 300px;
      font-weight: 700;
      font-size: 16px;
      padding: 3px;
      margin: 0 auto;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div>我是父组件</div>
    <child-component msg="我是父组件传递的信息" @handle="getMsg"></child-component> <br>
    {{sonMsg}}
  </div>

  <script>
    Vue.component('child-component',{
      props:['msg'],
      template:`<div>
                  我是子组件----{{msg}} <br>
                  <button @click="postToFa">点我</button>
                </div>`,
      data(){
        return {
          msg2:'我是来自子组件的信息'
        }
      },
      methods:{
        postToFa(){
          this.$emit('handle',this.msg2)
        }
      },
    })
    var app= new Vue({
      el:'#app',
      data(){
        return{
          sonMsg:''
        }
      },
      methods:{
        getMsg(value){
          this.sonMsg=value
        }
      }
     
    })
  </script>
</body>
</html>
